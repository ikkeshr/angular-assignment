
<mat-horizontal-stepper linear style="border-radius:15px;" #stepper>

    <mat-step label="General Information" [stepControl]="generalInfoForm">
        <app-general-info [eventData]="updateEvent" [stepper]="stepper" (form)="setGeneralForm($event)"></app-general-info>
    </mat-step>

    <!--=============================================================================================================================================================================================================================-->
    <mat-step label="Pricing and Location" [stepControl]="pricingLocationForm">
        <app-pricing-location [eventData]="updateEvent" [stepper]="stepper" (form)="setPricingLocationForm($event)"></app-pricing-location>
    </mat-step>

    <!--=============================================================================================================================================================================================================================-->

    <mat-step label="Additional Information" [stepControl]="additionalInfoForm">
        <app-additional-info [eventData]="updateEvent" [stepper]="stepper" (form)="setAdditionalInfoForm($event)"></app-additional-info>
    </mat-step>

     <!--=============================================================================================================================================================================================================================-->

    <mat-step label="Summary">
        <div class="step-form">
            <div class="footer-btn">
                <button type="button" mat-stroked-button matStepperPrevious color="primary">Back</button>
                <div class="footer-right">
                    <button type="button" mat-stroked-button color="primary">Save as template</button>
                    <button *ngIf="!updateEvent" type="button" mat-raised-button matStepperNext color="primary">Create</button>
                    <button *ngIf="updateEvent" type="button" mat-raised-button matStepperNext color="primary">Save</button>
                </div>
            </div>
        </div>
    </mat-step> 

</mat-horizontal-stepper>
