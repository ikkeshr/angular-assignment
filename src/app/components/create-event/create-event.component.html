
<mat-horizontal-stepper linear style="border-radius:15px;">

    <mat-step label="General Information">
        <form class="step-form" [formGroup]="generalInfoForm">
            <div class="step-form-body">
                <div class="step-form-body-section" [class.first]="true" style="min-height:312px;">
                    <div class="step-form-body-section-header"><div class="title"><span class="number">1</span>What is the Category of your Event?</div></div>
                    <app-category-input (values)="setCategory($event)" [category]="(updateEvent) ? (updateEvent.category) : ''" [subcategory]="(updateEvent) ? (updateEvent.subcategory) : ''"></app-category-input>
                </div>
                <div class="step-form-body-section">
                    <div class="step-form-body-section-header"><div class="title"><span class="number">2</span>Is this a Private or Public Event?</div></div>
                    <div class="step-form-body-section-body"><app-toggle leftText="Private" rightText="Public" [select]="(updateEvent) ? (updateEvent.type) : ''" (onChange)="setType($event)"></app-toggle></div>
                </div>
                <div class="step-form-body-section">
                    <div class="step-form-body-section-header"><div class="title"><span class="number">3</span>When will this Event be?</div></div>
                    <div class="step-form-body-section-body">
                        <app-input-date 
                            [occurence]="(updateEvent) ? (updateEvent.datetime.occurence) : ''" 
                            [occurence_date]="(updateEvent) ? (updateEvent.datetime.occurence_date) : ''"
                            [start_date]="(updateEvent) ? (updateEvent.datetime.occurence_start_date) : ''"
                            [end_date]="(updateEvent) ? (updateEvent.datetime.occurence_end_date) : ''"
                            [start_time]="(updateEvent) ? (updateEvent.datetime.start_time) : ''"
                            [end_time]="(updateEvent) ? (updateEvent.datetime.end_time) : ''"
                            (onChange)="setDate($event)"></app-input-date>
                    </div>
                </div>
                <div class="step-form-body-section">
                    <div class="step-form-body-section-header"><div class="title"><span class="number">4</span>Event Title</div></div>
                    <div class="step-form-body-section-body"><input class="input" type="text" formControlName="title"></div>
                </div>
                <div class="step-form-body-section">
                    <div class="step-form-body-section-header"><div class="title"><span class="number">5</span>What is this Event about?</div></div>
                    <div class="step-form-body-section-body"><textarea class="input textarea" formControlName="description"></textarea></div>
                </div>
                <div class="step-form-body-section">
                    <div class="step-form-body-section-header"><div class="title"><span class="number">6</span>Event's picture</div></div>
                </div>
            </div>
            <div class="footer-btn">
                <div class="footer-right">
                    <button type="button" mat-raised-button matStepperNext color="primary" (click)="test()">Next</button>
                </div>
            </div>
        </form>
    </mat-step>

    <mat-step label="Pricing and Location">
        <form class="step-form" [formGroup]="pricingLocationForm">
            <div class="footer-btn">
                <button type="button" mat-stroked-button matStepperPrevious color="primary">Back</button>
                <div class="footer-right">
                    <button type="button" mat-raised-button matStepperNext color="primary">Next</button>
                </div>
            </div>
        </form>
    </mat-step>

    <mat-step label="Additional Information">
        <form class="step-form" [formGroup]="additionalInfoForm">
            <div class="footer-btn">
                <button type="button" mat-stroked-button matStepperPrevious color="primary">Back</button>
                <div class="footer-right">
                    <button type="button" mat-raised-button matStepperNext color="primary">Next</button>
                </div>
            </div>
        </form>
    </mat-step>

    <mat-step label="Summary">
        <div class="step-form">
            <div class="footer-btn">
                <button type="button" mat-stroked-button matStepperPrevious color="primary">Back</button>
                <div class="footer-right">
                    <button type="button" mat-stroked-button color="primary">Save as template</button>
                    <button *ngIf="!updateEvent" type="button" mat-raised-button matStepperNext color="primary">Create</button>
                    <button *ngIf="updateEvent" type="button" mat-raised-button matStepperNext color="primary">Save</button>
                </div>
            </div>
        </div>
    </mat-step> 

</mat-horizontal-stepper>
